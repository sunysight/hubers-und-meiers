<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Spezifität CSS</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!--Style Tag (überschreibt Style CSS)-->
    <style>
      #sepp,
      #luis {
        background-color: brown !important;
      }
    </style>
  </head>
  <body>
    <div class="huber">
      <div id="lisa" class="meier"></div>
      <div id="georg"></div>
      <div id="susi"></div>
    </div>

    <div class="meier">
      <!--Style Attribut hat praktisch 1000 Punkte (überschreibt Style CSS)-->
      <div id="sepp" style="background-color: yellow !important"></div>
      <div id="luis"></div>
      <div id="brigitte"></div>
    </div>
  </body>
</html>
